<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Loan Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your magical loans here!</p>
    </header>

    <!-- Loan Information Section -->
    <section id="loan-info" class="content"></section>

    <!-- No Loans Section -->
    <div id="no-loans" class="content">
        <!-- <button id="applyLoanButton">Apply for a Loan</button> -->
    </div>

  <div id="app">
    <!-- <h1>Loan Management</h1> -->

    <!-- Loan Application Form -->
    <div id="loan-application">
      <h2>Apply for a Loan</h2>
       
      <!-- Message Section -->
      <div id="loanMessage"></div>
      <div id="logoutMessage" class="message"></div>
      
      <form id="loanForm">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required>
        <label for="loanTermMonths">Loan Term (Months):</label>
        <input type="number" id="loanTermMonths" name="loanTermMonths" required>
        <label for="repaymentSchedule">Repayment Schedule:</label>
        <select id="repaymentSchedule" name="repaymentSchedule" required>
          <option value="monthly">Monthly</option>
          <option value="weekly">Weekly</option>
        </select>
        <button type="submit">Apply</button>
      </form>
    </div>

    <!-- Loan Details -->
    <div id="loan-details">
      <h2>Loans Details</h2>
      <div id="loanDetailsContainer"></div>
    </div>
  </div>
    
    <footer>
        <button id="logoutButton">Logout</button>
    </footer>

    <script src="main.js"></script>
</body>
</html>
